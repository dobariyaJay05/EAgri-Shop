{% extends 'base.html' %}
{% load static %}
{% block body %}

 <div class="customers">
         <div class="clients_bg">
            <div class="container">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="titlepage text_align_left">
                         <h2><span class="text-center">Wishlist Summary</span></h2>
                
                     </div>
                  </div>
               </div>
            </div>
         </div>
    <!-- Breadcrumb Start -->
    {% comment %} <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="/">Home</a>
                    <a class="breadcrumb-item text-dark" href="/shop/">Shop</a>
                    <span class="breadcrumb-item active">Shopping Cart</span>
                </nav>
            </div>
        </div>
    </div> {% endcomment %}
    <!-- Breadcrumb End -->


    <!-- Cart Start -->
    {% if data %}
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for d in data %}
                        <tr>
                            <td class="align-middle"><img src="{{d.p_id.pimg.url}}" alt="" style="width: 50px;">{{pid}}</td>
                            <td class="align-middle">${{d.p_id.pprice}}</td>
                            <td class="align-middle"><a href='/delete-wishlist/{{d.wid}}/' class="btn btn-sm btn-danger"><i class="fa fa-times"></i></a></td>
                        </tr>
                        {% endfor %}
                    
                    </tbody>
                </table>
              
            </div>
            
        </div>
    </div>
    {% else %}
    <h2 class="text-center text-uppercase mb-3">Empty Wishlist</h2>

    {% endif %}
    {% endblock body %}
