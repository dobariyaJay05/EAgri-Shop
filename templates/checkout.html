{% extends 'base.html' %}
{% load static %}
{% block body %}    <!-- Breadcrumb Start -->
   <div class="customers">
         <div class="clients_bg">
            <div class="container">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="titlepage text_align_left">
                         <span>Billing Address</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
<form action='/checkout/' method='post'>
 {% csrf_token %}
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        
                        <div class="col-md-12 form-group">
                            <label>Full Name</label>
                            <input class="form-control" value="{{user.first_name}}" name='name' type="text" placeholder="Doe" required />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" value="{{user.email}}" name='email' type="text" placeholder="example@email.com"  required />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Mobile No</label>
                            <input class="form-control" name='phone' type="text" placeholder="+123 456 789"  required />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Address </label>
                            <input class="form-control" name='address' type="text" placeholder="123 Street"  required />
                        </div>
                       
                        <div class="col-md-6 form-group">
                            <label>City</label>
                            <input class="form-control" name='city' type="text" placeholder="New York"  required />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>State</label>
                            <input class="form-control" name='state' type="text" placeholder="New York"  required />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>ZIP Code</label>
                            <input class="form-control" name='zip' type="text" placeholder="123"  required />
                        </div>
                       
                    </div>
                </div>
                
            </div>
            <div class="col-lg-4">
                
                <div class="mb-5">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="pr-3">Payment</span></h5>
                    <div class="bg-light p-30">
                        
                        <div class="form-group mb-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" value='1' id="banktransfer" checked>
                                <label class="custom-control-label" for="banktransfer"><i class="fa fa-money" aria-hidden="true"></i>Cash On Delivery</label>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary font-weight-bold py-3">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
</form>
    </div>
    <!-- Checkout End -->

{% endblock body %}    <!-- Breadcrumb Start -->
