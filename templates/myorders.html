{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="customers">
         <div class="clients_bg">
            <div class="container">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="titlepage text_align_left">
                         <span>My Order</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>


    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-12 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>OID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for d in data %}
                        <tr>
                            <td class="align-middle">{{d.oid}}</td>
                            <td class="align-middle">{{d.name}}</td>
                            <td class="align-middle">{{d.email}}</td>
                            <td class="align-middle">{{d.amount}}Rs.</td>
                            <td class="align-middle">{{d.odate.date}}</td>
                         
                            <td class="align-middle">{{d.status}}</td>
                            <td class="align-middle"><a href='/confirmorder/{{d.oid}}' class="btn btn-sm btn-warning"><i class="fa fa-eye"></i></a></td>
                        </tr>
                        {% endfor %}
                    
                    </tbody>
                </table>
            </div>
          
        </div>
    </div>
    <!-- Cart End -->

    {% endblock body %}
